<script type="text/javascript">
var browser={
    versions:function(){
           var u = navigator.userAgent, app = navigator.appVersion;
           return {//移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: u.match(/AppleWebKit.*Mobile.*/)||u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
         }(),
         language:(navigator.browserLanguage || navigator.language).toLowerCase()
}


   if(browser.versions.android||browser.versions.iPad||browser.versions.iPhone){
     
   
   } 
   else{
   
	var s1=new swfupload();
	s1.ckplayer_url='/ckplayer/ckplayer.swf';//播放器文件名
	s1.ckplayer_flv='http://cdn.sinacloud.net/myvideo/yixue[1].swf';//'http://www.yixueyy.com/yixue.swf';//视频地址,这里也可以填写一个网址或xml地址或flash文件,具体的设置请到网站了解
	s1.ckplayer_pat='2';//传递的参数,这里的具体参数设置方式到网站了解
	s1.ckplayer_style=0;//传递的方式,0是普通方式，1是网址传送，2是xml传送，3是flash传送
	s1.ckplayer_default=0;//读取文本配置，此参数具有非常强大的功能，（比如外站引用视频只需一个参数即可）说来话长，请到网站了解详情
	s1.ckplayer_xml='';//风格配置xml文件，如果为空的话将使用js文件配置
	s1.ckplayer_loadimg='';//初始图片地址
	s1.ckplayer_pauseflash='/ckplayer/assets/logo.swf';//暂停时播放的广告，只支持flash和图片
	s1.ckplayer_pauseurl='';//暂停时播放图片时需要加一个链接
	s1.ckplayer_loadadv='/ckplayer/assets/logo.swf';//视频开始前播放的广告，可以是flash,也可是视频格式
	s1.ckplayer_loadurl='';//视频开始前广告的链接地址，主要针对视频广告，如果是flash可以不填写
	s1.ckplayer_loadtime=10;//视频开始前广告播放的秒数,只针对flash或图片有效
	s1.ckplayer_endstatus=2;//视频结束后的动作，0停止播放并发送js,1是不发送js且重新循环播放,2停止播放
	s1.ckplayer_volume=60;//视频默认音量0-100之间
	s1.ckplayer_play=1;//视频默认播放还是暂停，0是暂停，1是播放
	s1.ckplayer_width=485;//播放器宽度
	s1.ckplayer_height=269;//播放器高度
	s1.ckplayer_bgcolor='#000000';//播放器背景颜色
	s1.ckplayer_allowFullScreen=true;//是否支持全屏，true支持，false不支持，默认支持
	s1.swfwrite('Layer1');//div的id
	}
</script>
